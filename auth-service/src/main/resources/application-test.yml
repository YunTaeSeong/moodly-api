spring:
  datasource:
    url: jdbc:h2:mem:testdb_auth;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop

security:
  jwt:
    secret: "bW9vZGx5LXRlc3Qtand0LXNlY3JldC0yMDI2=" # 테스트용 secret
    access-token-ttl-seconds: 900
    refresh-token-ttl-seconds: 604800
    issuer: moodly-auth
    audience: moodly-api
    roles-claim: roles

user-service:
  url: http://localhost:8082