server:
  port: 8081

spring:
  application:
    name: auth-service
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
security:
  jwt:
    common:
      issuer: moodly-auth
      audience: moodly-api
      roles-claim: roles
      access-token-ttl-seconds: ${JWT_ACCESS_TOKEN}
      refresh-token-ttl-seconds: ${JWT_REFRESH_TOKEN}

logging:
  level:
    org.springframework.security: DEBUG

kakao:
  token-uri: https://kauth.kakao.com/oauth/token
  user-info-uri: https://kapi.kakao.com/v2/user/me

