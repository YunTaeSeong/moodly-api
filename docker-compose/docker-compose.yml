services:
  moodly-redis:
    image: redis:7
    container_name: moodly-redis
    ports:
      - "6379:6379"
    extends:
      file: common-config.yml
      service: network-deploy-service

  moodly-auth-db:
    container_name: moodly-auth-db
    ports:
      - "3310:3306"
    environment:
      MYSQL_DATABASE: moodly_auth
    volumes:
      - moodly_moodly-auth-db:/var/lib/mysql
    extends:
      file: common-config.yml
      service: microservice-db-config

  moodly-auth:
    profiles: ["app"]
    build:
      context: ..
      dockerfile: auth-service/Dockerfile
    image: tsyundeveloper/moodly-auth:latest
    container_name: moodly-auth
    ports:
      - "8081:8081"
    environment:
      SPRING_APPLICATION_NAME: auth-service
      SPRING_PROFILES_ACTIVE: docker
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN: ${JWT_ACCESS_TOKEN}
      JWT_REFRESH_TOKEN: ${JWT_REFRESH_TOKEN}
    depends_on:
      moodly-auth-db:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: network-deploy-service

  moodly-user-db:
    container_name: moodly-user-db
    ports:
      - "3311:3306"
    environment:
      MYSQL_DATABASE: moodly_user
    volumes:
      - moodly_moodly-user-db:/var/lib/mysql
    extends:
      file: common-config.yml
      service: microservice-db-config

  moodly-user:
    profiles: ["app"]
    build:
      context: ..
      dockerfile: user-service/Dockerfile
    image: tsyundeveloper/moodly-user:latest
    container_name: moodly-user
    ports:
      - "8082:8082"
    environment:
      SPRING_APPLICATION_NAME: user-service
      SPRING_PROFILES_ACTIVE: docker
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN: ${JWT_ACCESS_TOKEN}
      JWT_REFRESH_TOKEN: ${JWT_REFRESH_TOKEN}
      NAVER_MAIL_USERNAME: ${NAVER_MAIL_USERNAME}
      NAVER_MAIL_PASSWORD: ${NAVER_MAIL_PASSWORD}
    depends_on:
      moodly-user-db:
        condition: service_healthy
      moodly-redis:
        condition: service_started
    extends:
      file: common-config.yml
      service: network-deploy-service

networks:
  moodly:
    driver: bridge

volumes:
  moodly_moodly-auth-db: {}
  moodly_moodly-user-db: {}
