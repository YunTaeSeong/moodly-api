services:
  moodly-redis:
    image: redis:7
    container_name: moodly-redis
    ports:
      - "6379:6379"
    extends:
      file: common-config.yml
      service: network-deploy-service

  moodly-zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: moodly-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    extends:
      file: common-config.yml
      service: network-deploy-service

  moodly-kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: moodly-kafka
    depends_on:
      - moodly-zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: moodly-zookeeper:2181

      # 내부(컨테이너간) / 외부(호스트) 접속 분리
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://moodly-kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # 단일 브로커면 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    extends:
      file: common-config.yml
      service: network-deploy-service

  moodly-auth-db:
    container_name: moodly-auth-db
    ports:
      - "3310:3306"
    environment:
      MYSQL_DATABASE: moodly_auth
    volumes:
      - moodly_moodly-auth-db:/var/lib/mysql
    extends:
      file: common-config.yml
      service: microservice-db-config

  moodly-auth:
    profiles: ["app"]
    build:
      context: ..
      dockerfile: auth-service/Dockerfile
    image: tsyundeveloper/moodly-auth:latest
    container_name: moodly-auth
    expose:
      - "8081"
    environment:
      SPRING_APPLICATION_NAME: auth-service
      SPRING_PROFILES_ACTIVE: docker
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_ACCESS_TOKEN: ${JWT_ACCESS_TOKEN}
      JWT_REFRESH_TOKEN: ${JWT_REFRESH_TOKEN}
      JWT_SECRET: ${JWT_SECRET}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
      KAKAO_REDIRECT_URI: ${KAKAO_REDIRECT_URI}
    depends_on:
      moodly-auth-db:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: network-deploy-service

  moodly-user-db:
    container_name: moodly-user-db
    ports:
      - "3311:3306"
    environment:
      MYSQL_DATABASE: moodly_user
    volumes:
      - moodly_moodly-user-db:/var/lib/mysql
    extends:
      file: common-config.yml
      service: microservice-db-config

  moodly-user:
    profiles: ["app"]
    build:
      context: ..
      dockerfile: user-service/Dockerfile
    image: tsyundeveloper/moodly-user:latest
    container_name: moodly-user
    expose:
      - "8082"
    environment:
      SPRING_APPLICATION_NAME: user-service
      SPRING_PROFILES_ACTIVE: docker
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      NAVER_MAIL_USERNAME: ${NAVER_MAIL_USERNAME}
      NAVER_MAIL_PASSWORD: ${NAVER_MAIL_PASSWORD}
      APP_FRONTEND_BASE_URL: http://localhost:3000
    depends_on:
      moodly-user-db:
        condition: service_healthy
      moodly-redis:
        condition: service_started
      moodly-kafka:
        condition: service_started
    extends:
      file: common-config.yml
      service: network-deploy-service

  moodly-product-db:
    container_name: moodly-product-db
    ports:
      - "3312:3306"
    environment:
      MYSQL_DATABASE: moodly_product
    volumes:
      - moodly_moodly-product-db:/var/lib/mysql
    extends:
      file: common-config.yml
      service: microservice-db-config

  moodly-product:
    profiles: ["app"]
    build:
      context: ..
      dockerfile: product-service/Dockerfile
    image: tsyundeveloper/moodly-product:latest
    container_name: moodly-product
    expose:
      - "8083"
    environment:
      SPRING_APPLICATION_NAME: product-service
      SPRING_PROFILES_ACTIVE: docker
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      KAFKA_ENABLED: ${KAFKA_ENABLED}
      KAFKA_BOOTSTRAP_SERVERS: moodly-kafka:29092
    depends_on:
      moodly-product-db:
        condition: service_healthy
      moodly-redis:
        condition: service_started
      moodly-kafka:
        condition: service_started
    extends:
      file: common-config.yml
      service: network-deploy-service

  moodly-cart-db:
    container_name: moodly-cart-db
    ports:
      - "3313:3306"
    environment:
      MYSQL_DATABASE: moodly_cart
    volumes:
      - moodly_moodly-cart-db:/var/lib/mysql
    extends:
      file: common-config.yml
      service: microservice-db-config

  moodly-cart:
    profiles: ["app"]
    build:
      context: ..
      dockerfile: cart-service/Dockerfile
    image: tsyundeveloper/moodly-cart:latest
    expose:
      - "8084"
    environment:
      SPRING_APPLICATION_NAME: cart-service
      SPRING_PROFILES_ACTIVE: docker
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      moodly-cart-db:
        condition: service_healthy
      moodly-redis:
        condition: service_started
      moodly-kafka:
        condition: service_started
    extends:
      file: common-config.yml
      service: network-deploy-service

  moodly-order-db:
    container_name: moodly-order-db
    ports:
      - "3314:3306"
    environment:
      MYSQL_DATABASE: moodly_order
    volumes:
      - moodly_moodly-order-db:/var/lib/mysql
    extends:
      file: common-config.yml
      service: microservice-db-config

  moodly-order:
    profiles: ["app"]
    build:
      context: ..
      dockerfile: order-service/Dockerfile
    image: tsyundeveloper/moodly-order:latest
    expose:
      - "8085"
    environment:
      SPRING_APPLICATION_NAME: order-service
      SPRING_PROFILES_ACTIVE: docker
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      moodly-order-db:
        condition: service_healthy
      moodly-redis:
        condition: service_started
      moodly-kafka:
        condition: service_started
    extends:
      file: common-config.yml
      service: network-deploy-service

  moodly-notification-db:
    container_name: moodly-notification-db
    ports:
      - "3315:3306"
    environment:
      MYSQL_DATABASE: moodly_notification
    volumes:
      - moodly_moodly-notification-db:/var/lib/mysql
    extends:
      file: common-config.yml
      service: microservice-db-config

  moodly-notification:
    profiles: ["app"]
    build:
      context: ..
      dockerfile: notification-service/Dockerfile
    image: tsyundeveloper/moodly-notification:latest
    container_name: moodly-notification
    expose:
      - "8086"
    environment:
      SPRING_APPLICATION_NAME: notification-service
      SPRING_PROFILES_ACTIVE: docker
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}

      # Kafka (컨테이너 내부 주소)
      KAFKA_ENABLED: ${KAFKA_ENABLED}
      KAFKA_BOOTSTRAP_SERVERS: moodly-kafka:29092
      SPRING_KAFKA_BOOTSTRAP_SERVERS: moodly-kafka:29092

      # user-service 호출이 필요할 때 대비
      USER_SERVICE_URL: http://moodly-user:8082
    depends_on:
      moodly-notification-db:
        condition: service_healthy
      moodly-redis:
        condition: service_started
      moodly-kafka:
        condition: service_started
      moodly-user:
        condition: service_started
    extends:
      file: common-config.yml
      service: network-deploy-service

  moodly-gateway:
    profiles: ["app"]
    build:
      context: ..
      dockerfile: gateway-service/Dockerfile
    image: tsyundeveloper/moodly-gateway:latest
    container_name: moodly-gateway
    ports:
      - "8072:8072"
    environment:
      SPRING_APPLICATION_NAME: gateway-service
      SPRING_PROFILES_ACTIVE: docker
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      moodly-auth:
        condition: service_started
      moodly-user:
        condition: service_started
      moodly-product:
        condition: service_started
      moodly-order:
        condition: service_started
      moodly-notification:
        condition: service_started
    extends:
      file: common-config.yml
      service: network-deploy-service

networks:
  moodly:
    driver: bridge

volumes:
  moodly_moodly-auth-db: {}
  moodly_moodly-user-db: {}
  moodly_moodly-product-db: {}
  moodly_moodly-cart-db: {}
  moodly_moodly-order-db: {}
  moodly_moodly-notification-db: {}
